<!DOCTYPE html>
<html>
<head>
	<title>Car Movement</title>
	<style type="text/css">
		#car {
			position: absolute;
			top: 100px;
			left: 100px;
		}
		body{
			background-image: url(whatever.png);
			background-repeat: no-repeat;
			background-size: cover;
		}
	</style>
	<script type="text/javascript">
		window.addEventListener('load', function() {
			var car = document.getElementById('car');
			var x = 100; 
			var y = 100; 
			document.addEventListener('keydown', function(event) {
				switch(event.keyCode) {
					case 37: // left arrow
						x -= 10;
						break;
					case 38: // up arrow
						y -= 10;
						break;
					case 39: // right arrow
						x += 10;
						break;
					case 40: // down arrow
						y += 10;
						break;
				}

				car.style.left = x + 'px';
				car.style.top = y + 'px';
			});
		});
	</script>
</head>
<body>
	<div id="car">
		<img src="Carimage.png" alt="Car">
	</div>
	<div>
		
	</div>
</body>
</html>
