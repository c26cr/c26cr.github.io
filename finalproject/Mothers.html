<!DOCTYPE html>
<html>
<head>
  <title>Happy Mother's Day!</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: pink;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: white;
      font-size: 40px;
      margin: 0;
      padding: 20px;
      background-color: hotpink;
      border-radius: 10px;
      box-shadow: 2px 2px 5px #888888;
    }
    #image-div {
      width: 80%;
      margin: auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 2px 2px 5px #888888;
    }
    p {
      color: hotpink;
      font-size: 20px;
      margin: 20px;
      line-height: 1.5;
      text-align: justify;
    }
  </style>
</head>
<body>
  <h1>Happy Mother's Day!</h1>
  <div id="image-div">
    <img src="https://example.com/mothers_day_image.jpg" alt="Mother's Day Card Image" style="width: 100%; border-radius: 10px;">
  </div>
  <p>Dear Mom, Your the best mom I could possibly ask for. I hope you know how much I love you.</p>
</body>
</html>
